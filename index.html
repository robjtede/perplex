<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Puzzle Game</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome.min.css">

  <script src="Game.js"></script>
  <script src="Puzzle.js"></script>

  <script src="puzzles/FullscreenPuzzle.js"></script>
  <script src="puzzles/MousePuzzle.js"></script>
  <script src="puzzles/OfflinePuzzle.js"></script>
  <script src="puzzles/NotificationPuzzle.js"></script>

  <script src="app.js"></script>
</head>
<body>

  <div class="completion"></div>
  <div class="reset"><button>Reset Progress</button></div>

  <div class="puzzles">
    <div class="puzzle mouse">
      <div class="back"></div>
      <div class="subpuzzle hover"></div>
      <div class="subpuzzle left"></div>
      <div class="subpuzzle right"></div>
      <div class="subpuzzle middle"></div>
    </div>

    <div class="puzzle fullscreen">
      <div class="back"></div>
    </div>

    <div class="puzzle offline">
      <div class="back"></div>
    </div>
  </div>

</body>
</html>
