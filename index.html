<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Puzzle Game</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome.min.css">

  <script src="Game.js"></script>
  <script src="Puzzle.js"></script>

  <script src="puzzles/FullscreenPuzzle.js"></script>
  <script src="puzzles/MousePuzzle.js"></script>
  <script src="puzzles/OfflinePuzzle.js"></script>
  <script src="puzzles/NotificationPuzzle.js"></script>
  <script src="puzzles/ScrollPuzzle.js"></script>
  <script src="puzzles/LangPuzzle.js"></script>
  <script src="puzzles/ClipboardPuzzle.js"></script>
  <script src="puzzles/DeviceOrientationPuzzle.js"></script>
  <script src="puzzles/ClickPuzzle.js"></script>
  <script src="puzzles/WaitPuzzle.js"></script>
  <script src="puzzles/FiledropPuzzle.js"></script>

  <script src="app.js"></script>
</head>
<body>

  <h1>PERPLEX</h1>

  <div class="completion"></div>
  <!-- <div class="reset"><button>Reset Progress</button></div> -->


  <div class="back">
    <p><i class="fa fa-angle-left"></i> <a href="#">Back</a></p>
  </div>

  <div class="puzzles">
    <div class="puzzle mouse subgrid">
      <div class="subpuzzle hover sub0 complete"></div>
      <div class="subpuzzle left sub1"></div>
      <div class="subpuzzle right sub2"></div>
      <div class="subpuzzle middle sub3"></div>
    </div>

    <div class="puzzle fullscreen">
      <div class="subpuzzle sub0 middle">
        <i class="fa fa-arrows-alt fa-2x"></i>
      </div>
    </div>

    <div class="puzzle offline subgrid">
      <div class="subpuzzle sub0">
        <span class="fa-stack fa-lg">
          <i class="fa fa-plug fa-stack-1x fa-inverse"></i>
          <i class="fa fa-ban fa-stack-2x fa-flip-horizontal"></i>
        </span>
      </div>
      <div class="subpuzzle sub1">
        <i class="fa fa-plug fa-2x"></i>
      </div>
    </div>

    <div class="puzzle notification">
      <div class="subpuzzle sub0">
        <i class="fa fa-bell-o fa-2x"></i>
      </div>
    </div>

    <div class="puzzle scroll">
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <div class="subpuzzle sub0">
        <p style="font-size: 1.8em; color: hotpink; font-family: Comic Sans MS;">💖💖️💖️️ Joe Nash loves you. 💖️💖️💖️</p>
        <p style="font-size: 1.8em; color: hotpink; font-family: Comic Sans MS;">&larr; Now go back!</p>
      </div>
    </div>

    <div class="puzzle lang subgrid">
      <div class="subpuzzle sub0" style="font-size: 2em; line-height: 0;">
        🇩🇪
      </div>
      <div class="subpuzzle sub1" style="font-size: 2em; line-height: 0;">
        🇺🇸
      </div>
      <div class="subpuzzle sub2" style="font-size: 2em; line-height: 0;">
        🇫🇷
      </div>
      <div class="subpuzzle sub3" style="font-size: 2em; line-height: 0;">
        🇪🇸
      </div>
    </div>

    <div class="puzzle clipboard subgrid">
      <div class="subpuzzle sub0">
        <i class="fa fa-copy fa-2x"></i>
      </div>

      <div class="subpuzzle sub1">
        <i class="fa fa-clipboard fa-2x"></i>
      </div>
    </div>

    <div class="puzzle orientation subgrid">
      <div class="subpuzzle sub0">
        <i class="fa fa-mobile fa-2x"></i>
        <i class="fa fa-angle-down fa-2x"></i>
      </div>

      <div class="subpuzzle sub1">
        <i class="fa fa-mobile fa-2x"></i>
        <i class="fa fa-angle-up fa-2x"></i>
      </div>

      <div class="subpuzzle sub2">
        <i class="fa fa-mobile fa-2x"></i>
        <i class="fa fa-angle-left fa-2x"></i>
      </div>

      <div class="subpuzzle sub3">
        <i class="fa fa-mobile fa-2x"></i>
        <i class="fa fa-angle-right fa-2x"></i>
      </div>
    </div>

    <div class="puzzle click">

    </div>



  </div>
</body>
</html>
